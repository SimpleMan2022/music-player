<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="
https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.min.css
"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="music-img">
          <img src="img/music-img.png" alt="music image" />
        </div>
        <div class="player">
          <p class="album">
            <span>Mesin Tempur</span><span>Hip Hop Sux! (2021)</span>
          </p>
          <h1>Supir Angkot Goblog</h1>
          <input type="range" />
          <div class="duration">
            <p>0:18</p>
            <p>0:29</p>
          </div>
          <div class="control">
            <div class="bookmark">
              <span><i class="ri-bookmark-line"></i></span>
            </div>
            <div class="play">
              <span><i class="ri-shuffle-line"></i></span>
              <span><i class="ri-skip-back-line"></i></span>
              <span><i class="ri-pause-circle-fill"></i></span>
              <span><i class="ri-skip-forward-line"></i></span>
              <span><i class="ri-repeat-line"></i></span>
            </div>
            <div class="sound">
              <span><i class="ri-volume-up-line"></i></span>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="song">
          <div class="title">playlist</div>
          <div class="list">
            <div class="brand">
              <img src="img/music-img.png" alt="music img" />
              <div class="text">
                <p>Hip Hop Sux!</p>
                <p>Mesin Tempur</p>
              </div>
            </div>
            <div class="duration-list">
              <p>2:33</p>
            </div>
          </div>
          <hr />
          <div class="list">
            <div class="brand">
              <img src="img/music-img.png" alt="music img" />
              <div class="text">
                <p>Mari Membaca</p>
                <p>Mesin Tempur</p>
              </div>
            </div>
            <div class="duration-list">
              <p>1:21</p>
            </div>
          </div>
          <hr />
          <div class="list">
            <div class="brand">
              <img src="img/music-img.png" alt="music img" />
              <div class="text">
                <p class="active">Supir Angkot Goblog</p>
                <p>Mesin Tempur</p>
              </div>
            </div>
            <div class="duration-list">
              <p>0:29</p>
            </div>
          </div>
          <hr />
          <div class="list">
            <div class="brand">
              <img src="img/music-img.png" alt="music img" />
              <div class="text">
                <p>Aku Death Metal</p>
                <p>Mesin Tempur</p>
              </div>
            </div>
            <div class="duration-list">
              <p>1:16</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
